<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>SplitSum</title>
    <link rel='stylesheet' href='style.css'>
    <script src='jquery-2.1.1.min.js'></script>
    <script src='main.js'></script>
  </head>

  <body>
    <div class='calculator'>
      <div class="heading">
        <h1>String Splitter</h1>
        <h4>Enter numbers separated by commas and press the button for the sum!</h4>
      </div>
      <form class="math">
        <input id='numbers' type='text' placeholder="1, 2, 3, 4">
        <input type='button' id='add' value='Sum'>
        <span id="equals"> = </span>
        <input id='answer' type=text>
      </form>
    </div>
  </body>
</html>
